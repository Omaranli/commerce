{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center align-items-center flex-column login-form" style="height: 70vh;">
            {% if message %}
                <div class="text-center m-3 message-error-login"><h6>{{ message }}</h6></div>
            {% endif %}
            <h2 class="text-center m-3">Login</h2>
            <form action="{% url 'login' %}" method="post" class="col-12 col-lg-6 p-5">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="col-4 mt-3">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                    <div class="col-8 mt-3">
                        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
