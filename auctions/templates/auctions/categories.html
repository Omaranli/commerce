{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col-12 p-3 mb-3"><h4>All categories</h4></div>
            {% for category in categories %}
                <div class="col-12 col-sm-6  col-lg-3 p-2 border mx-3 category">
                    <a href="{% url 'category' category_name=category.category_name %}">{{ category.category_name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
