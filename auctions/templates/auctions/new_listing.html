{% extends "auctions/layout.html" %}

        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 text-center"><h1>Create a new listing</h1></div>

                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <label for="title" class="mt-3">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="col-lg-6">
                        <label for="category" class="mt-3">category</label>
                        {{ form.category }}
                    </div>
                    <div class="col-lg-6">
                        <label for="price" class="mt-3">Price</label>
                        {{ form.price }}
                    </div>
                    <div class="col-lg-6">
                        <label for="image" class="mt-3">image's url</label>
                        {{ form.image }}
                    </div>
                    <div class="col-12">
                        <label for="description" class="mt-3">description</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="col-12 p-3"><input type="submit" name="submit" value="âž•Add" class="bouton"></div>
            </form>
        </div>
    </div>
{% endblock %}
