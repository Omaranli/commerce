{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center align-items-center flex-column register-form" style="height: 80vh;">
            {% if message %}
                <div class="text-center message-error-register"><h6>{{ message }}</h6></div>
            {% endif %}
            <h2 class="text-center m-3">Register</h2>
            <form action="{% url 'register' %}" method="post" class="col-12 col-lg-6 p-5">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-4 mt-3">
                        <input class="btn btn-primary" type="submit" value="Register">
                    </div>
                    <div class="col-8 mt-3">
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
